server {
  listen 80;
  server_name _;

  # Serve built assets
  root /usr/share/nginx/html;

  # Try file, then folder, else fallback to index.html (React Router)
  location / {
    try_files $uri $uri/ /index.html;
  }

  # Static assets cache
  location ~* \.(?:js|css|woff2?|ttf|eot|ico|png|jpg|jpeg|gif|svg)$ {
    access_log off;
    add_header Cache-Control "public, max-age=31536000, immutable";
    try_files $uri =404;
  }

  # Basic gzip
  gzip on;
  gzip_types text/plain text/css application/json application/javascript application/xml+rss application/xml image/svg+xml;
  gzip_min_length 1024;
}